<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Recuperatorio</title>
</head>
<body>
<div class="container">

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.id}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.name}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Main User:</label>
                <div th:if="${not user.es()}">
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.userid.name}">User</p>
                    </div>
                </div>
                <div th:if="${user.es()}">
                    <div class="col-sm-10">
                        <p class="form-control-static" >None</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Company:</label>
                <div th:if="${not #lists.isEmpty(user.companies)}">
                    <div class="col-sm-10">
                        <p th:each="com : ${user.companies}" class="form-control-static" th:text="${com.name}">User</p>
                    </div>
                </div>
                <div th:if="${#lists.isEmpty(user.companies)}">
                    <div class="col-sm-10">
                        <p class="form-control-static">None</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<a href="/users">Back</a>
</body>
</html>
