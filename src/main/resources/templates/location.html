<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Recuperatorio</title>
</head>
<body>
<div class="container">

    <h2>Location Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Location Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${location.id}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Latitude:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${location.lat}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Longitude:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${location.lng}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Terminal Serial:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${location.terminal.serial}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Likes:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${location.likes}">name</p>
                </div>
            </div>
            <div class="row">
                <button type="submit" ><a th:href="${ '/location/inclikes/' + location.id}">Like</a></button>
                <button type="submit" ><a th:href="${ '/location/declikes/' + location.id}">Dislike</a></button>
            </div>
        </form>
    </div>
</div>
<a href="/locations">Back</a>
</body>
</html>
