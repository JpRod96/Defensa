<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <script th:inline = "javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPeCcmkdPwubZ_sWh2blmfT0yn6HiKP2Y&amp;sensor=false"></script>
    <script th:inline ="javascript">
    /*<![CDATA[*/
    function initialize() {

    var map = new google.maps.Map(
    document.getElementById('map-canvas'), {
      center: new google.maps.LatLng(17.371723,66.1438380),
      zoom: 2,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var latitude = [[${lats}]];
    var longitude = [[${lngs}]];

    for (i = 0; i < latitude.length; i++) {
        imprimir(map,latitude[i], longitude[i]);
    }

}
    function imprimir(map,lat,lng)
    {
        var marker = new google.maps.Marker({
         position: new google.maps.LatLng(lat,lng),
            map: map
    });
    }
google.maps.event.addDomListener(window, 'load', initialize);
/*]]>*/
</script>
    <style>
        #map-canvas { width  : 100%;
        height : 400px;
        border: solid thin #333;
        margin-top: 20px;}
    </style>
</head>
<body>
<div id="bb_map">
    <div id="map-canvas"></div>
</div>

</body>
</html>
