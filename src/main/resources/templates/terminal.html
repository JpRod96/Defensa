<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Recuperatorio</title>
</head>
<body>
<div class="container">

    <h2>Terminal Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${terminal.category.name}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${terminal.user.name}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Terminal Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${terminal.id}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Serial:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${terminal.serial}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Active:</label>
                <div class="col-sm-10">
                    <div th:if="${terminal.active==0}">
                        <p>Yes</p>
                    </div>
                    <div th:if="${terminal.active==1}">
                        <p>No</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<a href="/terminals">Back</a>
</body>
</html>
