<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Recuperatorio</title>

</head>
<body>
<div class="container">
    <h2>User Details</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Main User:</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <select th:field="*{userid}">
                            <option th:each="cat : ${users}" th:value="${cat.id}" th:text="${cat.name}">name</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Companies:</label>
                <div class="col-sm-10">
                    <select th:field="*{companies}" multiple="multiple">
                        <option th:each="company : ${allcompanies}" th:value="${company.id}" th:text="${company.name}">name</option>
                    </select>

                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
