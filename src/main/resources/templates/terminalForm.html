<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Recuperatorio</title>

</head>
<body>
<div class="container">
    <h2>Terminal Details</h2>
    <div>
        <form class="form-horizontal" th:object="${terminal}" th:action="@{/terminal}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <select th:field="*{category}">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">name</option>
                        </select><br/><br/>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Active:</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <select th:field="*{active}">
                            <option value="1" >No</option>
                            <option value="0" >Yes</option>
                        </select><br/><br/>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">User:</label>
                <div class="form-group">
                    <div class="col-sm-10">
                        <select th:field="*{user}">
                            <option th:each="cat : ${users}" th:value="${cat.id}" th:text="${cat.name}">name</option>
                        </select><br/><br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Serial:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{serial}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
